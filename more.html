<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - KakaoTalk</title>
    </head>
    <body>
        <div class = "status-bar">
            <div class = "status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class = "status-bar__column">
                <span>10:24</span>
            </div>
            <div class = "status-bar__column">
                <span>210%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class = "screen-header">
            <h1 class = "screen-header__title">More</h1>
            <div class = "screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href = "settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
                <span class = "alarm alarm__header">.</span>
            </div>
        </header>

        <main class = "main__screen">
            <div class = "user-component">
                <div class="user-component__column">
                    <img src = "profile.jpg" class = "user-component__avatar" />
                    <div class = "user-component__text">
                        <h4 class = "user-component__title">Ryu Gaeun</h4>
                        <div class = "user-component__subtitle">
                            <h6>+82 10-2002-1024</h6>
                            <span class = "user-component__exclamation-mark">!</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>

            <div class = "icon-rows">
                <div class = "icon-row icon-row__padding">
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-calendar"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-hard-drive"></i>
                        <span>Talk Drive</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-face-smile"></i>
                        <span>Emotions</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-palette"></i>
                        <span>Themes</span>
                    </div>
                </div>
                <div class = "icon-row icon-row__padding">
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-at"></i>
                        <span>Account</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-comments"></i>
                        <span>Openchat</span>
                    </div>
                </div>
            </div>

            <div class = "more-suggestions">
                <h4 class = "more-suggestions__title">Suggestions</h4>
                <div class = "icon-row icon-row__padding">
                    <div class="icon-row__icon">
                        <a href = "https://www.instagram.com/j.m/" target = "_blank">
                            <img src = "jimin.jpg" />
                        </a>
                        <span>@jm</span>
                    </div>
                    <div class="icon-row__icon">
                        <a href = "https://www.instagram.com/sungcheol2/" target = "_blank">
                            <img src = "sungcheol.jpg" />
                        </a>
                        <span>@sungcheol2</span>
                    </div>
                </div>
            </div>

        </main>

        <nav class = "nav">
            <ul class = "nav__list">
                <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
                <li class = "nav__btn">
                    <a class = "nav__link" href="chats.html">
                        <span class = "badge nav__notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class = "nav__btn">
                    <a class = "nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class = "nav__btn">
                    <a class = "nav__link" href="more.html">
                        <span class = "alarm alarm__nav">.</span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class = "no-mobile">
            <span>Sorry, your screen is too big.</span>
            <span>Use mobile instead</span>
            <span>or Rotate your phone vertically.</span>
        </div>

        <script src="https://kit.fontawesome.com/92fb1be327.js" crossorigin="anonymous"></script>
    </body>
</html>
